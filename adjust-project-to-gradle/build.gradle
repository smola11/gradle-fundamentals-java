apply plugin: 'java'
apply plugin: 'application'

sourceSets {
	main {
		java {
			srcDir 'src'
		}
	}
	test {
		java {
			srcDir 'test/src'
		}
	}
}
// compile dependencies
dependencies {
	compile files ('lib/log4j-1.2.8.jar', 'lib/junit-3.8.1.jar')
}

task singleTest (type: Test){
    dependsOn testClasses
    filter {
        includeTestsMatching '*testWhenInputFileDoesExist'
    }
}

task wrapper (type: Wrapper)

// passing arguments to the application
run {
	if(project.hasProperty('args')){
		args project.args.split('\\s')
	}
}

mainClassName='com.pluralsight.security.Hash'
